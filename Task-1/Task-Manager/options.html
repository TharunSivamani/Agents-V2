<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PocketTasks Options</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    h1 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4f46e5;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Task Manager Options</h1>

  <label>
    <input type="checkbox" id="enableNotifications" />
    Enable Notifications
  </label>

  <div id="status"></div>

  <script>
    const checkbox = document.getElementById('enableNotifications');
    const status = document.getElementById('status');

    // Load saved setting
    chrome.storage.local.get(['settings'], (res) => {
      const settings = res.settings || { notifications: true };
      checkbox.checked = settings.notifications;
    });

    // Save on change
    checkbox.addEventListener('change', () => {
      const settings = { notifications: checkbox.checked };
      chrome.storage.local.set({ settings }, () => {
        status.textContent = 'Settings saved!';
        setTimeout(() => (status.textContent = ''), 2000);
      });
    });
  </script>
</body>
</html>
